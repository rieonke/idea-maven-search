plugins {
    id 'org.jetbrains.intellij' version '0.3.4'
}

group 'cn.rieon.idea'
version '0.0.1-Alpha'

intellij {
    version '181.5540.1'
    downloadSources true
    plugins = ["Maven"]
}

publishPlugin {
    username "$JETBRAINS_USERNAME"
    password "$JETBRAINS_PASSWORD"
}

patchPluginXml {
    sinceBuild '145.0'
    untilBuild ''
    changeNotes """
       0.0.1-Alpha it's worked!<br/>
      """
}

